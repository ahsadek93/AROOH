<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <script src="https://kit.fontawesome.com/8ed589f1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class=" container-fluid bg-black">
        <div class="container">
            <div class="navbar navbar-expand-lg ">
                <a class="navbar-brand col-4 col-md-2" href="#">
                    <img src="./assets/logo.png" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars text-white" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-4 text-white">Home</li>
                        <li class="nav-item mx-4 text-white">Use Cases</li>
                        <li class="nav-item mx-4 text-white">ARooh Shop</li>
                        <li class="nav-item mx-4 text-white">Gallery</li>
                        <li class="nav-item mx-4 text-white">Contact Us</li>
                    </ul>
                    <button class="btn btn-primary-filled ml-auto mr-0 mr-md-5">Start Now</button>
                </div>
            </div>
        </div>

    </div>
    <v-app id="app">
        <div class="container mb-5 mt-0 my-md-5">
            <div class="row justify-content-center position-relative">

                <div class="col-11 col-md-6 fixed-slider">
                    <div class="row logSlider">
                        <div class="px-3 py-5 pt-md-5 pb-md-0">
                            <div class="row">
                                <div class="col-12 text-left my-2 my-md-0">
                                    <div>
                                        <span class="pr-3 mini-heading">Sign Up to</span>
                                        <div class="position-relative big-heading d-inline ml14 ">
                                            <span class="text-wrapper">
                                                <span class="letters">
                                                    Edit Projects
                                                </span>
                                                <span class="line"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 imgContainer">
                                    <div class="sliderImgWrapper px-0 pt-0 pb-0 px-md-4 pt-md-5 pb-md-0">
                                        <img src="./assets/sliderImg1.png" alt="sliderimg"
                                            class="img-fluid h-100 w-100 sliderImg">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="px-3 py-5 pt-md-5 pb-md-0">
                            <div class="row">
                                <div class="col-12 text-left">
                                    <div><span class="pr-3 mini-heading">Sign Up to</span>
                                        <div class="position-relative big-heading d-inline ml14 ">
                                            <span class="text-wrapper">
                                                <span class="letters">
                                                    Add New Projects
                                                </span>
                                                <span class="line"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 imgContainer">
                                    <div class="sliderImgWrapper px-0 pt-0 pb-0 px-md-4 pt-md-5 pb-md-0">
                                        <img src="./assets/sliderImg2.jpg" alt="sliderimg"
                                            class="img-fluid h-100 w-100 sliderImg">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="px-3 py-5 pt-md-5 pb-md-0">
                            <div class="row">
                                <div class="col-12 text-left">
                                    <div><span class="pr-3 mini-heading">Sign Up to</span>
                                        <div class="position-relative big-heading d-inline ml14 ">
                                            <span class="text-wrapper">
                                                <span class="letters">
                                                    Have A Dashboard
                                                </span>
                                                <span class="line"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 imgContainer">
                                    <div class="sliderImgWrapper px-0 pt-0 pb-0 px-md-4 pt-md-5 pb-md-0">
                                        <img src="./assets/sliderImg3.jpg" alt="sliderimg"
                                            class="img-fluid h-100 w-100 sliderImg">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-11 col-md-6 p-0 px-md-5 form-container">
                    <div class="col-12 form-card border px-0">
                        <div class="col-12 p-5">
                            <div class="big-heading">Create New Account!</div>
                            <div class="form-row">
                                <v-form class="w-100">
                                    <v-container class="border-bottom">
                                        <v-row>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="First name"></v-text-field>
                                            </v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Last name"></v-text-field>
                                            </v-col>
                                            <div class="col-12 py-0 my-md-0">
                                                <v-radio-group row>
                                                    <p class="m-0 pr-2 text-muted">Gender</p>
                                                    <div class="col-12 d-md-none"></div>
                                                    <v-radio label="Male"></v-radio>
                                                    <v-radio label="Female"></v-radio>
                                                </v-radio-group>
                                            </div>
                                        </v-row>
                                    </v-container>
                                    <v-container class="border-bottom">
                                        <v-row>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Email"></v-text-field>
                                            </v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Phone Number"></v-text-field>
                                            </v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Password"
                                                    :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
                                                    :type="show1 ? 'text' : 'password'" @click:append="show1 = !show1">
                                                </v-text-field>
                                            </v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Confirm Password"
                                                    :append-icon="show2 ? 'mdi-eye' : 'mdi-eye-off'"
                                                    :type="show2 ? 'text' : 'password'" @click:append="show2 = !show2">
                                                </v-text-field>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                    <v-container>
                                        <v-row>
                                            <v-col class="col-12 col-md-6">
                                                <v-text-field label="Company Name"></v-text-field>
                                            </v-col>
                                            <v-col class="col-12 col-md-6 p-0"></v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-select :items="industry" label="Industry"></v-select>
                                            </v-col>
                                            <v-col class="col-12 col-md-6">
                                                <v-select :items="role" label="Role"></v-select>
                                            </v-col>
                                            <div class="btn btn-primary">Sign In</div>
                                            <div class="my-2 col-12 px-0">
                                                <span class="small-text"> Have no account? </span><a
                                                    href="./SignUp.html" class="color-one">Sign
                                                    Up</a>
                                            </div>
                                        </v-row>
                                    </v-container>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </v-app>

    <div class="container-fluid bg-black text-muted">
        <div class="row">
            <div class="col-12 align-self-center">
                <p class="small-text m-0">Copyright Â© 2020 Desing by O-Projects</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                show1: false,
                show2: false,
                industry: [
                    'Retail',
                    'Education',
                    'Food and Beverage',
                    'Entertainment',
                    'Printing',
                    'Advertising'
                ],
                role: [
                    'Educator',
                    'Manager',
                    'Marketer',
                    'Product Manager',
                    'Sales',
                    'Student',
                    'Other'
                ]
            },

        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // Wrap every letter in a span


        $('.ml14 .letters').html(function (index, html) {
            return html.replace(/\S/g, '<span class="letter">$&</span>');
        });


        anime.timeline({loop: true})
            .add({
                targets: '.ml14 .line',
                scaleX: [0, 1],
                opacity: [0.5, 1],
                easing: "easeInOutExpo",
                duration: 900
            }).add({
                targets: '.ml14 .letter',
                opacity: [0, 1],
                translateX: [40, 0],
                translateZ: 0,
                scaleX: [0.3, 1],
                easing: "easeOutExpo",
                duration: 750,
                offset: '-=600',
                delay: (el, i) => 150 + 25 * i
            }).add({
                targets: '.ml14',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 30
            });
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
