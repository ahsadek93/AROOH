                            <div class="input-field col-12 col-md-6">

                                <label class="small-text font-weight-600" for="first-name">First Name</label>
                            </div>
                            <div class="input-field col-12 col-md-6">
                                <input id="last-name" type="text">
                                <label class="small-text font-weight-600" for="last-name">Last Name</label>
                            </div>
                            <form action="#">
                                <p>
                                    <span class="text-muted">Gender</span>
                                    <label>
                                        <input name="group1" type="radio" />
                                        <span>Male</span>
                                    </label>
                                    <label>

                                </p>

                            <div class="input-field col-12 col-md-6">

                            </div>
                            <div class="input-field col-12 col-md-6">

                            </div>
                            <div class="input-field col-12 col-md-6">

                                <label class="small-text font-weight-600" for="last_name">Password</label>

                            <div class="input-field col-12 col-md-6">

                            </div>
                        </div>
                        <div class="form-row no-gutters">
                            <div class="input-field col-12 col-md-6">
                                <input id="company" type="text">
                                <label class="small-text font-weight-600" for="email">Company Name</label>
                            </div>
                            <div class="col-0 col-md-6">
                            </div>
                            <div class="input-field col-12 col-md-6 primary--text">
                                <label class="position-relative small-text font-weight-600">Industry</label>

                                    <option value="1">Retail</option>
                                    <option value="2">Education</option>
                                    <option value="3">Food and Beverage</option>
                                    <option value="4">Entertainment</option>
                                    <option value="5">Printing</option>
                                    <option value="6">Advertising</option>

                                </select>
                            </div>
                            <div class="input-field col-12 col-md-6 primary--text">

                                <select>
                                    <option value="1">Educator</option>
                                    <option value="2">Manager</option>
                                    <option value="3">Marketer</option>
                                    <option value="4">Product Manager</option>
                                    <option value="5">Sales</option>
                                    <option value="6">Student</option>
                                    <option value="7">Other</option>

                                </select>
