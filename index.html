<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/8ed589f1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class=" container-fluid bg-black">
        <div class="container">
            <div class="navbar navbar-expand-lg ">
                <a class="navbar-brand col-4 col-md-2" href="#">
                    <img src="./assets/logo.png" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars text-white" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-4 text-white">Home</li>
                        <li class="nav-item mx-4 text-white">Use Cases</li>
                        <li class="nav-item mx-4 text-white">ARooh Shop</li>
                        <li class="nav-item mx-4 text-white">Gallery</li>
                        <li class="nav-item mx-4 text-white">Contact Us</li>
                    </ul>
                    <button class="btn btn-primary-filled ml-auto mr-0 mr-md-5">Start Now</button>
                </div>
            </div>
        </div>

    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row" id="logSlider">
                    <div class="p-3">
                        <div class="row">
                            <div class="col-12 text-left">
                                <h5>Sign In to: <span class="color-one">Edit Projects</span></h5>
                            </div>
                            <div class="col-12 py-5">
                                <img src="./assets/sliderplaceholder.jpg" alt="sliderimg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="row">
                            <div class="col-12 text-left">
                                <h5>Sign In to: <span class="color-one">Edit Projects</span></h5>
                            </div>
                            <div class="col-12 py-5">
                                <img src="./assets/sliderplaceholder.jpg" alt="sliderimg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 col-md-4 form-card border rounded p-5">
                <h5>Welcome to ARooh!</h5>
                <div class="mt-5 mb-2">
                    <p class="text-muted mb-0">Username</p>
                    <input type="text" class="form-control">
                </div>
                <div class="my-2">
                    <p class="text-muted mb-0">Password</p>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-4">
                    <p class="my-0 color-one small-text">Forgot Password?</p>
                </div>

                <div class="my-4">
                    <a href="#" class="btn btn-primary"> Sign In</a>
                </div>

                <div class="my-2">
                    <span class="small-text"> Have no account? </span><span class="color-one">Sign Up</span>
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $('.logSlider').slick({
                infinite: true
            });
        });
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
